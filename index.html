<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
<div class="page">

  <header class="header">
    <img src="./images/Vector_logo.svg" alt="Изображение логотипа в шапке" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/image.jpg" alt="Изображение логотипа в шапке" class="profile__avatar">
        <div class="profile__edit-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button aria-label="Кнопка добавления" type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&COPY;2020 Mesto Russia</p>
  </footer>
</div>


<div class="popup popup_type_edit">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <form name="profileInputForm" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input name="profileName" type="text" class="popup__input popup__input_type_name">
      <input name="job" type="text" class="popup__input popup__input_type_job">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_add-card">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <form name="placeInputForm" class="popup__form">
      <h2 class="popup__title">Новое место</h2>
      <input name="name" type="text" class="popup__input popup__input_type_card-name" placeholder="Название">
      <input name="link" type="text" class="popup__input popup__input_card-link" placeholder="Ссылка на картинку">
      <button class="popup__button-save" type="submit">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup_type-image-container">
  <div class="popup__container-image">
    <button type="button" class="popup__close"></button>
    <img src="" class="popup__image-link">
    <h2 class="popup__place-name"></h2>
  </div>
</div>


<template class="card-template">
  <article class="element">
    <button class="element__delete-button"></button>
    <button class="element__view-button"><img src="" class="element__image"></button>
    <div class="element__group">
      <h2 class="element__group-title"></h2>
      <button type="button" class="element__group-heart"></button>
    </div>
  </article>
</template>
<script src="./scripts/index.js"></script>
</body>

</html>
