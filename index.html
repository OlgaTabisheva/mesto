<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./images/Vector.png" alt="Изображение логотипа в шапке" class="header__logo">
    </header>

    <main class="content">
      <header class="profile">
        <div class="profile__card">
          <img src="./images/image.jpg" alt="Изображение логотипа в шапке" class="profile__avatar">
          <div class="profile__info" >
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__edit-button"><img src="./images/EditButton.png" alt="Кнопка поменять профиль" class="profile__button"></button>
        <button class="Add-button"></button>
      </header>

      <div class="elements">
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
            <div class="group">
              <h2 class="group__title">Карачаевск</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="group">
              <h2 class="group__title">Гора Эльбрус</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
            <div class="group">
              <h2 class="group__title">Домбай</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="group">
              <h2 class="group__title">Гора Эльбрус</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
            <div class="group">
              <h2 class="group__title">Домбай</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
        <div class="element">
          <img src="../mesto/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
            <div class="group">
              <h2 class="group__title">Карачаево-Черкессия</h2>
              <a class="group__heart"><img src="./images/heart.svg" alt="Сердце" class="group__heart-image"></a>
            </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__author">&COPY;2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form class="popup__container">
      <button class ="popup__close"></button>
      <div class = "popup__text-container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" >
        <img src="./images/Line2.1.png" alt="Линия 2" class="popup__line">
        <input type="text" class="popup__job" >
        <img src="./images/Line2.1.png" alt="Линия 2" class="popup__line">
      </div>
      <button class="button-save" type="submit" >Сохранить</button>
    </form>
  </section>

  <script src="./scripts/index.js" class="button-save"></script>
</body>

</html>
