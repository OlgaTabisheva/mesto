<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
<div class="page">

  <header class="header">
    <img src="./images/Vector_logo.svg" alt="Изображение логотипа в шапке" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/image.jpg" alt="Изображение логотипа в шапке" class="profile__avatar">
        <div class="profile__edit-info">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button">_</button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Карачаевск</h2>
          <a class="element__group-heart"><img src="./images/heart.svg" alt="Сердце" class="element__heart-image"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Гора Эльбрус</h2>
          <a class="element__group-heart"><img src="./images/heart.svg" alt="Сердце" class="element__heart-image"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Домбай</h2>
          <a class="element__group-heart"><img src="./images/heart.svg" alt="Сердце" class="element__heart-image"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Гора Эльбрус</h2>
          <a class="element__group-heart"><img src="./images/heart.svg" alt="Сердце" class="element__heart-image"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Домбай</h2>
          <a class="element__group-heart"><img src="./images/heart.svg" alt="Сердце" class="element__heart-image"></a>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
        <div class="element__group">
          <h2 class="element__group-title">Карачаево-Черкессия</h2>
          <button type="button" class="element__group-heart"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&COPY;2020 Mesto Russia</p>
  </footer>
</div>

<section class="popups">
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="InputForm" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__input popup__input_name">
        <input name="job" type="text" class="popup__input popup__input_job">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</section>

<script src="./scripts/index.js"></script>
</body>

</html>
